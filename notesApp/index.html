<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes App</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>


<body>
    <div class="sidebar">
        <h2>My Notes</h2>
        <p>1</p>
        <h2>title</h2>
        <h4>note.description</h4>
    </div>

    <div class="main">
        <div class="top-bar">
            <h2>Editor</h2>
            <button id="addNoteBtn">+ Add Note</button>
        </div>
        <div class="input-wrapper" id="noteInputWrapper">
            <input type="text" placeholder="Enter note title..." id="noteTitleInput" />
            <button id="saveNoteBtn">Add</button>
        </div>
        <textarea name="" id="" class="editor" contenteditable="true "
            placeholder="Click a note to start editing..."></textarea>

    </div>
    <script src="./index.js"></script>
</body>

</html>
