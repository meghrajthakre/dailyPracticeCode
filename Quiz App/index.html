<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <div class="progress-container">
            <div class="progress-bar" id="progress-bar"></div>
        </div>

        <div class="heading">
            <h1>Welcome to Quiz App</h1>
        </div>
        <div class="box">


            <div class="que">
                <h1>What is the HTML Stands for</h1>
                <h2>Timer: 1 min</h2>
            </div>
            <div class="options">
                <div class="row">
                    <input type="radio" class="options" value="a" id="option-1" name="option">
                    <label for="option-1">Option 1</label>
                </div>
                <div class="row">
                    <input type="radio" class="options" value="b" id="option-2" name="option">
                    <label for="option-2">Option 2</label>
                </div>
                <div class="row">
                    <input type="radio" class="options" value="c" id="option-3" name="option">
                    <label for="option-3">Option 3</label>
                </div>
                <div class="row">
                    <input type="radio" class="options" value="d" id="option-4" name="option">
                    <label for="option-4">Option 4</label>
                </div>

                <button class="btn">
                    Submit
                </button>
            </div>
        </div>
    </div>

    <script src="./index.js"></script>
</body>

</html>
